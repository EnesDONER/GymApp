<div class="container">
	<div class="screen">
		<div class="screen__content">

            <form class="login" #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
                <div class="form-group login__field">
                    <label for="email">Mail Adresi</label>
                    <input
                        class="form-control"
                        type="email"
                        ngModel
                        name="email"
                        id="email"
                        required
                        email="true"
                        minlength="3"
                        #email
                        [appValid]="email.validity.valid">
                    <div class="invalid-feedback">
                        Geçerli bir mail adresi girin!
                    </div>
                </div>
                <div class="form-group mt-2 login__field">
                    <label for="password">Şifre</label>
                    <input
                      class="form-control"
                      type="password"
                      ngModel
                      name="password"
                      id="password"
                      #password
                      required
                      [appValid]="password.validity.valid">
                      <div class="invalid-feedback">
                        Şifre alanı boş olamaz!
                      </div>
                </div>
                <div class="form-group mt-2">
                    <button [disabled]="!loginForm.valid" class="button login__submit">Giriş Yap</button>
                
                </div>
            </form>

			<div class="social-login">
				<div class="social-icons">
					<a routerLink="/register" class="social-login__icon  ">Kayit Ol</a>

				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
