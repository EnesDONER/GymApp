
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Program Ata</h5>
          <button type="button" id="closeButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" autocomplete="off" (ngSubmit)="add(addForm)">

                <div class="form-group">
                    <label for="programId ">Program Se√ßin *</label>
                    <select 
                    class="form-control"
                    name="programsSelect"
                    id="programsSelect"
                    ngModel
                    #programsSelect>
                    @for (program of trainingPrograms; track $index) {
                        <option [value]="program._id">
                            {{program.name}}
                        </option>
                    }
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button (click)="add(addForm)" type="button" class="btn btn-primary">Kaydet</button>
        </div>
      </div>
    </div>
  </div>
