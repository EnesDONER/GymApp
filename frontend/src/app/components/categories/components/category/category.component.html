<div class="content-wrapper">
  <section class="content">
    <div class="card mt-2">
      <div class="card-header">
        <h3 class="card-title">Kategoriler</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
          <!-- <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button> -->
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 20%">Kategori Adı</th>
              <th>
                <button
                  class="btn btn-success btn-m"
                  style="float: right"
                  data-bs-toggle="modal"
                  data-bs-target="#addModal"
                >
                  <span style="font-weight: bolder">+</span>
                  Ekle
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            @for (category of categories; track $index) {

            <tr>
              <td>
                {{ category.name }}
              </td>

              <td class="project-actions text-right">
                <!-- <a class="btn btn-primary btn-sm" href="#">
                                <i class="fas fa-folder">
                                </i>
                                View
                            </a> -->
                <a
                  (click)="updatedCategory=category"
                  class="btn btn-info btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#updateModal"
                >
                  <i class="fas fa-pencil-alt"> </i>
                  Edit
                </a>
                <a class="btn btn-danger btn-sm" (click)="remove(category._id)">
                  <i class="fas fa-trash"> </i>
                  Delete
                </a>
                
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <br />
  <app-add-category></app-add-category>
  @if (updatedCategory) {
    <app-update-category [updatedCategory]="updatedCategory"></app-update-category>
  }
