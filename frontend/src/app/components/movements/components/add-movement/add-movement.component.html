
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Kategori Ekle</h5>
          <button type="button" id="closeButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" autocomplete="off" (ngSubmit)="add(addForm)">
                <div class="form-group">
                    <label for="name">Hareket Adı</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      ngModel
                      required
                      #name
                      minlength="3"
                      class="form-control"
                      [appValid]="name.validity.valid">
                      <div class="invalid-feedback">
                        Ürün adı en az 3 karakter olmalıdır!
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Açıklama</label>
                    <input
                      type="text"
                      name="description"
                      id="description"
                      ngModel
                      #description
                      class="form-control">
                </div>
                <div class="form-group">
                    <label for="videoLink">Video Linki</label>
                    <input
                      type="text"
                      name="videoLink"
                      id="videoLink"
                      ngModel
                      #videoLink
                      class="form-control">
                </div>
                <div class="form-group">
                    <label for="imageLink">Fotoğraf Linki</label>
                    <input
                      type="text"
                      name="imageLink"
                      id="imageLink"
                      ngModel
                      #imageLink
                      class="form-control">
                </div>
                <div class="form-group">
                    <label for="categoryId ">Kategori Adı</label>
                    <input
                      type="text"
                      name="categoryId "
                      id="categoryId "
                      ngModel
                      #categoryId 
                      class="form-control">
                </div>
          
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button (click)="add(addForm)" type="button" class="btn btn-primary">Kaydet</button>
        </div>
      </div>
    </div>
  </div>
