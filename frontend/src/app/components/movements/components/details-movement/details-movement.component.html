
<div class="modal fade" id="detailsMovementModal" tabindex="-1" aria-labelledby="detailsMovementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsMovementModalLabel">Hareket Detay</h5>
          <button type="button" id="closeButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h2>{{movement?.name}}</h2>
            <h4> {{movement?.description}} </h4>
            <img class="mb-2" width="100%" [src]="movement.imageLink" alt="Hareket">

            <iframe 
            id="video"
            width="100%"
            height="420"
            [src]="'https://www.youtube.com/embed/' + movement.videoLink| safe"
            title="YouTube video player"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            ></iframe>
      </div>
    </div>
  </div>
